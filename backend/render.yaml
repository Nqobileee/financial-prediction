# Render.yaml - Render Platform Configuration
services:
  - type: web
    name: financial-health-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT main:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: PORT
        value: "10000"